<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ¤– Kisaan.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/disease">General Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop_price">Crop Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop">Crop Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/breast_cancer">Breast Cancer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3>ðŸŒ¾ Smart Crop Recommendation</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/crop">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nitrogen (N)</label>
                            <input type="number" name="N" step="0.01" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phosphorous (P)</label>
                            <input type="number" name="P" step="0.01" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Potassium (K)</label>
                            <input type="number" name="K" step="0.01" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Temperature (Â°C)</label>
                            <input type="number" name="temperature" step="0.01" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Humidity (%)</label>
                            <input type="number" name="humidity" step="0.01" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">pH Level</label>
                            <input type="number" name="ph" step="0.01" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Rainfall (mm)</label>
                        <input type="number" name="rainfall" step="0.01" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Predict Recommended Crop</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <h5>Recommended Crop: <strong>{{ prediction }}</strong></h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
