<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crop Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ¤– Kisaan.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/disease">General Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop_price">Crop Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop">Crop Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/breast_cancer">Breast Cancer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3>ðŸŒ¾ Crop Price Prediction</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/crop_price">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="State" class="form-label">State</label>
                            <select name="State" class="form-select" required>
                                <option selected disabled>-- Select State --</option>
                                {% for state in states %}
                                <option value="{{ state }}">{{ state }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Crop" class="form-label">Crop</label>
                            <select name="Crop" class="form-select" required>
                                <option selected disabled>-- Select Crop --</option>
                                {% for crop in crops %}
                                <option value="{{ crop }}">{{ crop }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Cost of Cultivation</label>
                            <input type="number" step="0.01" name="CostCultivation" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cost of Cultivation 2</label>
                            <input type="number" step="0.01" name="CostCultivation2" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Production</label>
                            <input type="number" step="0.01" name="Production" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Yield</label>
                            <input type="number" step="0.01" name="Yield" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Temperature</label>
                            <input type="number" step="0.01" name="Temperature" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Annual Rainfall</label>
                        <input type="number" step="0.01" name="RainFall_Annual" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Predict Price</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <h5>ðŸ’° Predicted Crop Price: â‚¹ {{ prediction }}</h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
