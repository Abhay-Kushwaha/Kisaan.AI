<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ü§ñ Kisaan.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/disease">General Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop_price">Crop Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crop">Crop Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/breast_cancer">Breast Cancer</a>
                    </li>
                    <li class="nav-item">
                        <div id="google_translate_element"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3>üéóÔ∏è Breast Cancer Prediction</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/breast_cancer">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mean Radius</label>
                            <input type="number" name="mean_radius" step="any" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mean Texture</label>
                            <input type="number" name="mean_texture" step="any" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mean Perimeter</label>
                            <input type="number" name="mean_perimeter" step="any" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mean Area</label>
                            <input type="number" name="mean_area" step="any" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mean Smoothness</label>
                            <input type="number" name="mean_smoothness" step="any" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mean Compactness</label>
                            <input type="number" name="mean_compactness" step="any" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mean Concavity</label>
                            <input type="number" name="mean_concavity" step="any" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mean Symmetry</label>
                            <input type="number" name="mean_symmetry" step="any" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mean Concave Points</label>
                            <input type="number" name="mean_concave_points" step="any" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mean Fractal Dimension</label>
                            <input type="number" name="mean_fractal_dimension" step="any" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Predict Cancer Risk</button>
                    </div>
                </form>

                {% if result %}
                <div
                    class="alert mt-4 text-center {{ 'alert-danger' if result.startswith('Malignant') else 'alert-success' }}">
                    <h5>Prediction Result: <strong>{{ result }}</strong></h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Google Translate Widget Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
